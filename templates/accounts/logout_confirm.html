{% extends 'base.html' %}
{% block title %}Выход{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 text-center">
    <h4>Вы уверены, что хотите выйти?</h4>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger mt-3">Выйти</button>
      <a href="{% url 'requests:request_list' %}" class="btn btn-secondary mt-3">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
