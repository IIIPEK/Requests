{% extends 'base.html' %}
{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Сменить пароль</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Обновить пароль</button>
      <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
