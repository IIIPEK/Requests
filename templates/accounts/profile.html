{% extends 'base.html' %}
{% block title %}Профиль{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="mb-4">Профиль пользователя</h3>
    <ul class="list-group">
      <li class="list-group-item"><strong>Имя пользователя:</strong> {{ user.username }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ user.email|default:"—" }}</li>
      <li class="list-group-item"><strong>Имя:</strong> {{ user.first_name }}</li>
      <li class="list-group-item"><strong>Фамилия:</strong> {{ user.last_name }}</li>
    </ul>
  </div>
</div>
{% endblock %}
